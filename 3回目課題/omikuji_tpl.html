<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
    <img src="omikuji.gazou.png">
    
</main>

<footer>今日の運勢を占ってみよう！</footer>
<script>
//Clickイベントのブロック
const pull = document.querySelector("#pull");
pull.onclick = function(){//functionの中にいるように見える↓（インデント）
        //乱数を作る
    const num = Math.ceil(Math.random() *5); //数字の範囲で乱数

    //乱数をIF分岐処理で分ける
    //条件に合っていればalert()で表示
    if(num == 1){
        alert("今日のラッキーカラーはピンク！");    
        pull.innerHTML = "大吉"
        pull.style.color = "#ff00ff" 

    }
    if(num == 2){
        alert("今日のラッキーカラーは紫！");
        pull.innerHTML = "中吉"
        pull.style.color = "#9932cc" 
    }
    if(num == 3){
        alert("今日のラッキーカラーは水色！");
        pull.innerHTML = "小吉"
        pull.style.color = "#00ffff" 
    }
    if(num == 4){
        alert("今日のラッキーカラーは黄色！");
        pull.innerHTML = "吉"
        pull.style.color = "#ffff00" 
    }
    if(num == 5){
        alert("今日のラッキーカラーは茶色！");
        pull.innerHTML = "凶"
        pull.style.color = "#8b4513" 
    }//ここの中{}にクリックしたらどうしたいか書く
}




</script>
</body>
</html>
