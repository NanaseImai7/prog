<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>クイズ練習（複数）</title>
</head>
<body>

<header>
    <h1>6問クイズ</h1>
    <h2></h2>
</header>

<main>
  <p id="quest">ここに問題が出題されます</p>
  <p>
    <!-- //span選択肢の名前を変えるための属性 -->
    <input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span>
    <input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span>
    <input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span>
  </p>
</main>

<footer>なぞなぞクイズ</footer>
<script>
//ここから記述領域［START］

  // const quiz_cnt = 0;//現在の問題数
  // const quiz_cnt_end  = 5;//最終問題数の設定（クイズ数以下）
  const quiz_seikai_cnt = 0;//正解数
  
  //以下に配列を記述してください。
  const midashi = [
    "クイズ(1問目)",
    "クイズ(2問目)",
    "クイズ(3問目)",
    "クイズ(4問目)",
    "クイズ(5問目)",
    "クイズ(6問目)"
  ]
  //問題文[配列]
  const qs = [
    "通るときには閉まって、通らないときには開いているものは何？",
    "話すことがとても好きな道具は何？",
    "世界の真ん中にいる虫は何？",
    "飛行機の中で食べるように作られた野菜はどれ？",
    "歩いていると前方にライオン、コブラ、アライグマが道をふさいでいた。道を譲ってくれたのは誰？",
    "クリスマスの定番メニューといえばチキン。毎年ケンタの前には長い列ができる。KFCの創始者が倉庫に眠らせている車は何台？"

  ];
    
  //回答選択肢[多重配列]
  const toi = [
    ["踏み切り","洗濯機","冷蔵庫"],
    ["スプーン","シャベル","しゃもじ"],
    ["てんとう虫","カマキリ","蚊"],
    ["ミニトマト","パプリカ","アボカド"],
    ["ライオン","コブラ","アライグマ"],
    ["12台","24台","36台"]

  ];
    
  //答え[配列]
  const ans = [1, 2, 3, 1, 2, 3];

  //カウント
  const num = 0;

  //1.最初の問題文＆回答選択肢＆回答値を設定
  let i = 0;//constは上書き保存されないからi++が効かなくなっちゃう
  $("#quest").text( qs[i]);
  $("#toi1").text(toi[i][0]);//toi0行目の0番目を表示
  $("#toi2").text(toi[i][1]);
  $("#toi3").text(toi[i][2]);
  $("#toi4").text(toi[i][3]);
  $("#toi5").text(toi[i][4]);
  $("#toi6").text(toi[i][5]);
  
  //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)
  $("[name=toi]").on("click", function(){
    const v = $(this).val();//thisはname=toiと同じ意味
    if(ans[i] == v){
      $("h2").text("正解！");
      quiz_seikai_cnt++;//正解数をカウント
      
    }else{
      $("h2").text("不正解");
    }
    i++;//配列に入れるiが1プラスされます。
    $("#quest").text( qs[i] );
    $("#toi1").text( toi[i][0] );//toi0行目の0番目を表示
    $("#toi2").text( toi[i][1] );
    $("#toi3").text( toi[i][2] );
    $("#toi4").text( toi[i][3] );
    $("#toi5").text( toi[i][4] );
    $("#toi6").text( toi[i][5] );
  });
  
//ここまでが記述領域［END］
</script>
</body>
</html>
